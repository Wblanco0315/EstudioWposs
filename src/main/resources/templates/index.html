<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h1>Inicio</h1>
  <a th:href="@{/agregar}" th:text="agregar"></a>
  <div th:if="${personas != null and !personas.empty}">

    <table border="1" class="table">
      <thead>
      <th class="col">Nombre</th>
      <th class="col">Apellido</th>
      <th class="col">Email</th>
      <th class="col">Telefono</th>
      </thead>
      <tbody th:each="persona : ${personas}">

      <th  th:text="${persona.nombre}">Mostrar nombre</th>
      <th th:text="${persona.apellido}">Mostrar apellido</th>
      <th th:text="${persona.email}">Mostrar email</th>
      <th th:text="${persona.telefono}">Mostra telefono</th>
      <th><a type="button"  th:href="@{/editar/} + ${persona.id_persona}" th:text="Editar"></a></th>
      <th><a type="button" th:href="@{/eliminar/} + ${persona.id_persona}" th:text="Eliminar"></a></th>
      </tbody>
    </table>
  </div>
  <div th:if="${personas == null or personas.empty}">
    La lista est√° vacia
  </div>
</div>

</body>
</html>
