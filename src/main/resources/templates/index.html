<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
  <h1>Inicio</h1>

  <div th:if="${personas != null and !personas.empty}">
    <table border="1">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Telefono</th>
      </tr>
      <tr th:each="persona : ${personas}">
        <th th:text="${persona.nombre}">Mostrar nombre</th>
        <th th:text="${persona.apellido}">Mostrar apellido</th>
        <th th:text="${persona.email}">Mostrar email</th>
        <th th:text="${persona.telefono}">Mostra telefono</th>
        <th><a th:href="@{/editar/} + ${persona.id_persona}" th:text="Editar"></a></th>
        <th><a th:href="@{/eliminar/} + ${persona.id_persona}" th:text="Eliminar"></a></th>
      </tr>
    </table>
  </div>
  <div th:if="${personas == null or personas.empty}">
    La lista est√° vacia
  </div>
</body>
</html>
