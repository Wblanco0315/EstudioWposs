<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos del usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
      <h1>Datos del usuario</h1>
      <a th:href="@{/}" th:text="Regresar"></a>
      <form th:action="@{/guardar}" method="post" th:object="${persona}" class="form">
          <input type="hidden" name="id_persona" th:field="*{id_persona}">
          <label class="form-label">Nombre</label>
          <input class="form-control mb-2" type="text" name="nombre" th:field="*{nombre}">

          <label class="form-label">Apellido</label>
          <input  class="form-control mb-2" type="text" name="apellido" th:field="*{apellido}">

          <label>Email</label>
          <input  class="form-control mb-3" type="email" name="email" th:field="*{email}">

          <label class="form-label">Telefono</label>
          <input  class="form-control mb-3" type="tel" name="telefono" th:field="*{telefono}">

          <input class="btn btn-success" type="submit" name="guardar" value="Guardar">
      </form>
  </div>

</body>
</html>
